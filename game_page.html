<!DOCTYPE html>
<html>
<head>
	<title>Math quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
.
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<center>
<body>
	<div id="my_div">
	<h4 id="player_1_name"></h4>
	<span id="player1_score"></span> 
	<br>
	<h4 id="player_2_name" ></h4>
	<span id="player2_score"></span>
	</div>
<div class="container">
	
		<h2 style="color: white; font-family: 'Yellowtail', cursive; font-size: 50px;">Here You Go!!</h2>
		<h3 id="player_question" style="font-family: none; color: rgb(119, 238, 240);"></h3>
		<h3 id="player_answer" style="font-family: none; color: rgb(119, 238, 240);"></h3>
		<br>
		<br>
		<div class="container" id="output">
		</div>
		<br>
		<br>
		<div id="calculator" class="container">
			<br>
			<h1>Number 1</h1>
			<br>
			<input id="display" class="form-control" readonly placeholder="Number 1">
			<br>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" id="button7" onclick="display.value+='7'">
        <input type="button" name="" value="8" class="global" id="button8" onclick="display.value+='8'">
        <input type="button" name="" value="9" class="global" id="button9" onclick="display.value+='9'">
      </div>
	  <br>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" id="button4" onclick="display.value+='4'">
        <input type="button" name="" value="5" class="global" id="button5" onclick="display.value+='5'">
        <input type="button" name="" value="6" class="global" id="button6" onclick="display.value+='6'">
      </div>
	  <br>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" id="button1" onclick="display.value+='1'">
        <input type="button" name="" value="2" class="global" id="button2" onclick="display.value+='2'">
        <input type="button" name="" value="3" class="global" id="button3" onclick="display.value+='3'">
		<div>
		<br>
		<input id="button_clear" class="button" type="button" value="C" onclick="display.value = ''">
		</div>
	  </div>
	  <br>
		</div>
		<div id="calculator2" class="container">
			<br>
			<h1>Number 2</h1>
			<br>
			<input id="display2" class="form-control" readonly placeholder="Number 2">
			<br>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" id="button72" onclick="display2.value+='7'">
        <input type="button" name="" value="8" class="global" id="button82" onclick="display2.value+='8'">
        <input type="button" name="" value="9" class="global" id="button92" onclick="display2.value+='9'">
      </div>
	  <br>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" id="button42" onclick="display2.value+='4'">
        <input type="button" name="" value="5" class="global" id="button52" onclick="display2.value+='5'">
        <input type="button" name="" value="6" class="global" id="button62" onclick="display2.value+='6'">
      </div>
	  <br>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" id="button12" onclick="display2.value+='1'">
        <input type="button" name="" value="2" class="global" id="button22" onclick="display2.value+='2'">
        <input type="button" name="" value="3" class="global" id="button32" onclick="display2.value+='3'">
		<div>
		<br>
		<input id="button_clear" class="button" type="button" value="C" onclick="display2.value = ''">
		</div>
	  </div>
	  <br>
		</div>
	</center>
	<center>
	<button id="send" class="btn btn-success" onclick="send();">Send</button>
	</center>
	<br>
</div>
<script src="game_page.js"></script>
</body>
</html>
